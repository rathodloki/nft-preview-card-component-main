<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body{
      background-color: hsl(217, 54%, 11%);
      font-size: 18px;
      color: hsl(0, 0%, 100%);
      font-family: Outfit;
    }
    .attribution { font-size: 11px; text-align: center; position: fixed;
      top: 95%;
      left: 50%;
      /* bring your own prefixes */
      transform: translate(-50%, -50%);
      margin-top: 10px}
    .attribution a { color: hsl(228, 45%, 44%); }
    .card{
      width: 270px;
      height: 500px;
      border-radius: 12px;
      top: 50%;
      font-size: medium;
      font-weight: 300;
      background-color: hsl(216, 50%, 16%);
      padding: 20px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    }
    .container {
      position: relative;
    }
    .product-image{
      width: 100%;
      border-radius: 12px;
    }
    .view-image{
      position:absolute;
      top: 50%;
      bottom: 50%;
      left: 50%;
      right: 50%;
      height: 15%;
      width: 15%;
      transform: translate(-50%, -50%);
      display: none;
    }
    .overlay {
      position:absolute;
      border-radius: 12px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 99.1%;
      width: 100%;
      opacity: 0;
      background-color: hsl(178, 100%, 50%);
    }
    .container:hover .overlay {
      opacity: .5;
    }
    .container:hover .view-image{
      display: block;
    }
    .product-name{
      font-weight: 900;
    }
    .foot .product-attribute{
      display: inline;
    }
    .foot{
      margin-top: 10px;
    }
    .ava{
      width: 40px;
      height: 40px;
      border: 1px solid;
      border-radius: 50%;
      vertical-align:middle;
    }
    .anchors{
      text-decoration: none;
      color: inherit;
    }
    .anchors:hover{
      color:hsl(178, 100%, 50%);
    }
  </style>
</head>
<body>
  <div class="card">
    
    <div class="container">
      <img class="product-image" src="images/image-equilibrium.jpg"/>
      <div class="overlay"></div>
      <img class="view-image" src="images/icon-view.svg"/>
    </div>  

    <p class="product-name"> <a class="anchors" href=# >Equilibrium #3429</a></p>
    <p class="product-detail" style="color: hsl(215, 51%, 70%)">Our Equilibrium collection promotes balance and calm.</p>
   
    <div class="product-attribute">   
      <img src="images/icon-ethereum.svg"/>
      <p style="width:900;font-weight:900;color: hsl(178, 100%, 50%);display:inline-block">0.041 ETH</p>
      <img style="margin-left: 80px" src="images/icon-clock.svg">
      <p style=" font-weight:400; color: hsl(215, 51%, 70%);display:inline-block">3 days left</p>
    </div>  

    <div style="margin-left:5px;margin-right:5px;height:1px;background-color:hsl(215, 32%, 27%)" > </div>
    <div class="foot">
      <img class="ava" src="images/image-avatar.png">
      <span style="color: hsl(215, 51%, 70%);margin-left:10px">Creation of</span> <a href="#" class="anchors">Jules Wyvern</a>
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rathodloki/nft-preview-card-component-main">Lokendar Singh Rathod</a>.
  </div>
</body>
</html>
